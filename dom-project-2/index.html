<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Changer</h1>
        <div id="color-box">
            <div class="color-info">Current Color: #3498db</div>
        </div>
        <button id="change-color-btn">Change Color</button>
        
        <div class="history" id="color-history"></div>
        
        <div class="instructions">
            <h2>How It Works:</h2>
            <ul>
                <li>Click the "Change Color" button to generate a new random color</li>
                <li>The box above will transition to the new color</li>
                <li>Your color history will appear below the button</li>
                <li>Click any color in the history to return to that color</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
